<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/variable.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="myNav__login" class="overlay__login">
        <button   class="close1"><a href="/index.html"></a><i class="ri-close-circle-line"></i></button>
        <div class="login__page">
            <div class="item__img">
                <div class="logins user ">
                    <div class="login_page">
                        <div class="login__img">
                            <img src="/assets/img/hopqua.jpg" >
                         </div>   
                        <div class="item__login" id="item__login">
                            <form class="form__login">
                                <h1>SIGN IN </h1>
                                <label class="login_email" >Email</label>
                                <input type="text" id="login_email" placeholder="test@gmail.com">
                                <label class="login_password" >Password</label>
                                <input type="password" id="login_password" placeholder=".......">
                                <p>No account <a onclick="next__page(1)" id="text">Create one?</a></p>
                                <p>Sign in with <a onclick="next__page(-1)" id="text">Admin?</a></p>
                                <button type="button" onclick="sign_in_account()" class="btn_signin">Sign In</button>
                            </form>
                        </div>
                    </div>
                </div> 
                <div class="logins admin">
                    <div class="login_page">
                        <div class="login__img">
                            <img src="/assets/img/hopqua.jpg" >
                        </div>
                        <div class="item__signup" id="item__signup">
                            <form class="form__signup">
                                <h1>SIGN UP</h1>
                                <label class="signUp__email" id="signUp__email1">Email <p class="bug" id="bug1">*</p></label>
                                <input type="text" id="signUp__email" placeholder="test@gmail.com" onclick="close_bug_email();close_bug2_email()">
                                <label class="signUp_password" id="signUp_password1" >Password <p class="bug" id="bug2">*</p></label>
                                <input type="password" id="signUp_password" placeholder="......." onclick="close_bug_password()">
                                <label class="signUp_phone"id="signUp_phone1" >Phone Number <p class="bug" id="bug3">*</p></label>
                                <input type="text" id="signUp_phone" placeholder="Enter here" onclick="close_bug_phone_number()">
                                <label class="signUp_Address" id="signUp_Address1" >Address <p class="bug" id="bug4">*</p></label>
                                <input type="text" id="signUp_Address" placeholder="Enter here" onclick="close_bug_address()">
                                <button  type="button"class="btn_signup" onclick="addAccount()"> SIGN UP</button>
                                <button  type="button" onclick="next__page(-1)" class="btn_signup">SIGN IN</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- admin -->
                <div class="logins admin">
                    <div class="login_page">
                        <div class="login__img">
                            <img src="/assets/img/hopqua.jpg" >
                            <!-- <i class="fa-solid fa-user"></i> -->
                        </div>
                        <div class="item__login">
                            <form class="form__login">
                                <h1>ADMIN</h1>
                                <label class="login_email" >Email</label>
                                <input type="text" id="login_email_admin" placeholder="test@gmail.com">
                                <label class="login_password" >Password</label>
                                <input type="password" id="login_password_admin" placeholder=".......">
                                <p>Sign in with <a onclick="next__page(1)">User?</a></p>
                                <button type="button" onclick="sign_in_account_admin()" class="btn_signin">SIGN IN</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/javascript/login.js"></script>
</body>
</html>
